<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1920,height=1080">
<title>Slide 01 - Title</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  width:1920px;
  height:1080px;
  overflow:hidden;
  background:#0D0D0D;
  color:#FFFFFF;
  font-family:'Noto Sans JP',sans-serif;
  line-height:1.6;
  letter-spacing:0.04em;
}
.slide{
  width:1920px;
  height:1080px;
  padding:80px;
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
  align-items:center;
  text-align:center;
  padding-bottom:80px;
}
.spacer{flex:0 0 40%}
.content{
  flex:0 0 auto;
  display:flex;
  flex-direction:column;
  align-items:center;
}
.subtitle{
  font-size:16px;
  font-weight:400;
  color:#9CA3AF;
  letter-spacing:0.1em;
  margin-bottom:24px;
}
.main-title{
  font-size:56px;
  font-weight:700;
  color:#FFFFFF;
  letter-spacing:0.04em;
  line-height:1.2;
}
.divider{
  width:120px;
  height:2px;
  background:#D97706;
  margin:32px auto;
}
.catchcopy{
  font-size:24px;
  font-weight:400;
  font-style:italic;
  color:#D97706;
  letter-spacing:0.04em;
}
</style>
</head>
<body>
<div class="slide">
  <div class="spacer"></div>
  <div class="content">
    <div class="subtitle">第4回 Google Cloud Agentic AI ハッカソン</div>
    <div class="main-title">見積書 固定資産判定 AI</div>
    <div class="divider"></div>
    <div class="catchcopy">知らないを、知っているAI</div>
  </div>
</div>
</body>
</html>
