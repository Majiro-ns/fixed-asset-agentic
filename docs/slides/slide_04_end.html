<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1920,height=1080">
<title>Slide 04 - End Card</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  width:1920px;height:1080px;overflow:hidden;
  background:#0D0D0D;color:#FFFFFF;
  font-family:'Noto Sans JP',sans-serif;
  font-weight:400;
  line-height:1.6;
  letter-spacing:0.04em
}
.slide{
  width:1920px;height:1080px;
  padding:80px;
  display:flex;flex-direction:column;
  justify-content:center;align-items:center;
  text-align:center
}
.subtitle{
  font-size:18px;
  color:#9CA3AF;
  letter-spacing:0.12em;
  margin-bottom:16px
}
.main-title{
  font-size:48px;
  font-weight:700;
  color:#FFFFFF;
  letter-spacing:0.06em;
  line-height:1.2;
  margin-bottom:32px
}
.divider{
  width:120px;height:2px;
  background:#D97706;
  margin:0 auto 32px
}
.keyphrase{
  font-size:32px;
  font-weight:700;
  color:#D97706;
  letter-spacing:0.08em;
  line-height:1.3
}
.spacer{height:40px}
.github{
  font-size:16px;
  color:#60A5FA;
  text-decoration:none;
  letter-spacing:0.02em
}
</style>
</head>
<body>
<div class="slide">
  <div class="subtitle">Stop-first Agentic AI</div>
  <div class="main-title">見積書 固定資産判定 AI</div>
  <div class="divider"></div>
  <div class="keyphrase">止まる、聞く、深く聞く、そして変わる。</div>
  <div class="spacer"></div>
  <div class="github">github.com/Majiro-ns/fixed-asset-agentic</div>
</div>
</body>
</html>
