<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Main circle gradient -->
    <linearGradient id="v3circleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E40AF"/>
      <stop offset="50%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#0EA5E9"/>
    </linearGradient>
    <!-- Outer ring gradient -->
    <linearGradient id="v3ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E40AF"/>
      <stop offset="100%" stop-color="#0EA5E9"/>
    </linearGradient>
    <!-- Inner shadow -->
    <filter id="v3innerShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset dx="0" dy="2" result="offsetBlur"/>
      <feComposite in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="shadowDiff"/>
      <feFlood flood-color="#000000" flood-opacity="0.25" result="shadowColor"/>
      <feComposite in="shadowColor" in2="shadowDiff" operator="in"/>
    </filter>
    <!-- Subtle outer glow -->
    <filter id="v3glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <!-- Text on path for circular text -->
    <path id="v3topArc" d="M 100,100 m -72,0 a 72,72 0 1,1 144,0" fill="none"/>
    <path id="v3bottomArc" d="M 100,100 m 72,0 a 72,72 0 1,1 -144,0" fill="none"/>
  </defs>

  <!-- Outer decorative ring -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#v3ringGrad)" stroke-width="1" opacity="0.3"/>

  <!-- Main badge circle -->
  <circle cx="100" cy="100" r="82" fill="url(#v3circleGrad)"/>

  <!-- Inner circle border -->
  <circle cx="100" cy="100" r="82" fill="none" stroke="white" stroke-opacity="0.15" stroke-width="1"/>

  <!-- Inner decorative ring for text track -->
  <circle cx="100" cy="100" r="72" fill="none" stroke="white" stroke-opacity="0.12" stroke-width="0.5"/>
  <circle cx="100" cy="100" r="62" fill="none" stroke="white" stroke-opacity="0.08" stroke-width="0.5"/>

  <!-- Circular text: top arc "FIXED ASSET" -->
  <text font-family="'Helvetica Neue', Helvetica, Arial, sans-serif"
        font-size="9" font-weight="600" letter-spacing="4" fill="white" fill-opacity="0.7">
    <textPath href="#v3topArc" startOffset="50%" text-anchor="middle">FIXED ASSET</textPath>
  </text>

  <!-- Circular text: bottom arc "AGENTIC" -->
  <text font-family="'Helvetica Neue', Helvetica, Arial, sans-serif"
        font-size="9" font-weight="600" letter-spacing="5" fill="white" fill-opacity="0.7">
    <textPath href="#v3bottomArc" startOffset="50%" text-anchor="middle">AGENTIC</textPath>
  </text>

  <!-- Small diamond separators on the ring -->
  <g fill="white" fill-opacity="0.5" transform="translate(100,100)">
    <rect x="-69" y="-3" width="5" height="5" rx="0.5" transform="rotate(45 -66.5 -0.5)"/>
    <rect x="64" y="-3" width="5" height="5" rx="0.5" transform="rotate(45 66.5 -0.5)"/>
  </g>

  <!-- Central monogram background -->
  <circle cx="100" cy="100" r="38" fill="white" fill-opacity="0.1"/>

  <!-- "tA" monogram - the hero element -->
  <g filter="url(#v3glow)">
    <!-- The "t" -->
    <text x="82" y="116" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif"
          font-size="52" font-weight="800" fill="white" letter-spacing="-3"
          text-anchor="start">t</text>
    <!-- The "A" slightly overlapping -->
    <text x="104" y="116" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif"
          font-size="52" font-weight="300" fill="white" letter-spacing="-2"
          text-anchor="start">A</text>
  </g>

  <!-- Small crossbar connecting t and A at the midpoint -->
  <rect x="92" y="96" width="18" height="2.5" rx="1.25" fill="white" fill-opacity="0.6"/>

  <!-- Tiny circuit dots around monogram -->
  <g fill="white" fill-opacity="0.35">
    <circle cx="70" cy="80" r="1.5"/>
    <circle cx="130" cy="80" r="1.5"/>
    <circle cx="70" cy="120" r="1.5"/>
    <circle cx="130" cy="120" r="1.5"/>
  </g>

  <!-- Thin lines from dots to center area -->
  <g stroke="white" stroke-opacity="0.15" stroke-width="0.5">
    <line x1="70" y1="80" x2="82" y2="92"/>
    <line x1="130" y1="80" x2="118" y2="92"/>
    <line x1="70" y1="120" x2="82" y2="110"/>
    <line x1="130" y1="120" x2="118" y2="110"/>
  </g>

  <!-- Outer tick marks at 12, 3, 6, 9 o'clock -->
  <g stroke="white" stroke-opacity="0.25" stroke-width="1" stroke-linecap="round">
    <line x1="100" y1="8" x2="100" y2="14"/>
    <line x1="192" y1="100" x2="186" y2="100"/>
    <line x1="100" y1="192" x2="100" y2="186"/>
    <line x1="8" y1="100" x2="14" y2="100"/>
  </g>
</svg>