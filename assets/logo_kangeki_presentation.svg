<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 140">
  <defs>
    <!-- Background gradient (dark mode) -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F172A"/>
      <stop offset="100%" stop-color="#1E293B"/>
    </linearGradient>
    <!-- Gold accent gradient -->
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#F59E0B" stop-opacity="0"/>
      <stop offset="15%" stop-color="#F59E0B" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#FBBF24" stop-opacity="1"/>
      <stop offset="85%" stop-color="#F59E0B" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#F59E0B" stop-opacity="0"/>
    </linearGradient>
    <!-- Text shadow for dark bg -->
    <filter id="presTextGlow">
      <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#F59E0B" flood-opacity="0.3"/>
    </filter>
    <!-- Subtle text shadow -->
    <filter id="presShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <!-- Sparkle glow for presentation -->
    <filter id="presSparkle">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5"/>
    </filter>
    <!-- Gap glow for presentation -->
    <filter id="presGapGlow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2.5"/>
    </filter>
    <!-- Meaning highlight colors -->
    <linearGradient id="meaning1Color" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#F59E0B"/>
      <stop offset="100%" stop-color="#FBBF24"/>
    </linearGradient>
    <linearGradient id="meaning2Color" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#F87171"/>
      <stop offset="100%" stop-color="#FB923C"/>
    </linearGradient>
    <linearGradient id="meaning3Color" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="100%" stop-color="#818CF8"/>
    </linearGradient>
  </defs>

  <!-- === Dark background === -->
  <rect width="500" height="140" rx="8" ry="8" fill="url(#bgGrad)"/>

  <!-- Subtle corner accents -->
  <circle cx="12" cy="12" r="40" fill="#1E3A8A" opacity="0.08"/>
  <circle cx="488" cy="128" r="35" fill="#F59E0B" opacity="0.05"/>

  <!-- === LEFT: Large かんげき wordmark === -->
  <text x="18" y="55"
        font-family="'Hiragino Maru Gothic ProN', 'Rounded Mplus 1c', 'Yu Gothic UI', sans-serif"
        font-size="42"
        font-weight="700"
        fill="white"
        filter="url(#presShadow)"
        letter-spacing="3">かんげき</text>

  <!-- Subtle gold underline for wordmark -->
  <line x1="20" y1="63" x2="170" y2="63"
        stroke="#F59E0B" stroke-width="2" stroke-linecap="round" opacity="0.5"/>

  <!-- === CENTER: Three meanings === -->

  <!-- Meaning 1: 間隙 -->
  <text x="200" y="32"
        font-family="'Hiragino Mincho ProN', 'Yu Mincho', 'Noto Serif JP', serif"
        font-size="14"
        font-weight="700"
        fill="url(#meaning1Color)">間隙</text>
  <text x="234" y="32"
        font-family="'Hiragino Kaku Gothic ProN', 'Yu Gothic UI', 'Noto Sans JP', sans-serif"
        font-size="9"
        fill="#94A3B8"
        letter-spacing="0.5"> ----  資産と経費の境目を見極める</text>

  <!-- Meaning 2: 感激 -->
  <text x="200" y="54"
        font-family="'Hiragino Mincho ProN', 'Yu Mincho', 'Noto Serif JP', serif"
        font-size="14"
        font-weight="700"
        fill="url(#meaning2Color)">感激</text>
  <text x="234" y="54"
        font-family="'Hiragino Kaku Gothic ProN', 'Yu Gothic UI', 'Noto Sans JP', sans-serif"
        font-size="9"
        fill="#94A3B8"
        letter-spacing="0.5"> ----  判断の質に心が動く</text>

  <!-- Meaning 3: 勘×劇 -->
  <text x="200" y="76"
        font-family="'Hiragino Mincho ProN', 'Yu Mincho', 'Noto Serif JP', serif"
        font-size="14"
        font-weight="700"
        fill="url(#meaning3Color)">勘×劇</text>
  <text x="242" y="76"
        font-family="'Hiragino Kaku Gothic ProN', 'Yu Gothic UI', 'Noto Sans JP', sans-serif"
        font-size="9"
        fill="#94A3B8"
        letter-spacing="0.5"> ----  勘定を、劇的に</text>

  <!-- Decorative dashes between meanings -->
  <line x1="196" y1="38" x2="410" y2="38"
        stroke="#334155" stroke-width="0.5" stroke-dasharray="2,3"/>
  <line x1="196" y1="60" x2="410" y2="60"
        stroke="#334155" stroke-width="0.5" stroke-dasharray="2,3"/>

  <!-- === RIGHT: AI sparkle + Fixed Asset Agentic === -->

  <!-- AI Sparkle icon -->
  <g transform="translate(440, 42)">
    <!-- Outer glow -->
    <polygon points="0,-16 4,-4 16,0 4,4 0,16 -4,4 -16,0 -4,-4"
             fill="#F59E0B" opacity="0.2" filter="url(#presSparkle)"/>
    <!-- Main star -->
    <polygon points="0,-14 3.5,-3.5 14,0 3.5,3.5 0,14 -3.5,3.5 -14,0 -3.5,-3.5"
             fill="#F59E0B"/>
    <!-- Inner layer -->
    <polygon points="0,-8 2,-2 8,0 2,2 0,8 -2,2 -8,0 -2,-2"
             fill="#FDE68A"/>
    <!-- Core -->
    <polygon points="0,-4 1,-1 4,0 1,1 0,4 -1,1 -4,0 -1,-1"
             fill="#FFFBEB"/>
    <!-- Orbiting sparkles -->
    <circle cx="-10" cy="-11" r="1.5" fill="#FBBF24" opacity="0.6"/>
    <circle cx="11" cy="-9" r="1.2" fill="#FBBF24" opacity="0.5"/>
    <circle cx="9" cy="11" r="1.3" fill="#FBBF24" opacity="0.55"/>
    <circle cx="-8" cy="12" r="1" fill="#FBBF24" opacity="0.4"/>
  </g>

  <!-- Fixed Asset Agentic text (vertical-ish, right side) -->
  <text x="440" y="70"
        font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
        font-size="7.5"
        fill="#64748B"
        text-anchor="middle"
        letter-spacing="1">Fixed Asset</text>
  <text x="440" y="80"
        font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
        font-size="7.5"
        fill="#64748B"
        text-anchor="middle"
        letter-spacing="1">Agentic</text>

  <!-- === LEFT BOTTOM: Gap visual metaphor (small) === -->
  <!-- Small asset block -->
  <rect x="20" y="74" width="28" height="20" rx="3" ry="3"
        fill="#FEE2E2" fill-opacity="0.15" stroke="#F87171" stroke-width="0.8" stroke-opacity="0.5"/>
  <text x="34" y="87"
        font-family="'Hiragino Kaku Gothic ProN', 'Yu Gothic UI', sans-serif"
        font-size="7"
        fill="#F87171"
        text-anchor="middle"
        opacity="0.8">資産</text>

  <!-- Small gap glow -->
  <rect x="50" y="72" width="10" height="24" rx="2" ry="2"
        fill="#F59E0B" opacity="0.1" filter="url(#presGapGlow)"/>
  <!-- Mini sparkle in gap -->
  <polygon transform="translate(55, 84)"
           points="0,-4 1,-1 4,0 1,1 0,4 -1,1 -4,0 -1,-1"
           fill="#F59E0B" opacity="0.7"/>

  <!-- Small expense block -->
  <rect x="62" y="74" width="28" height="20" rx="3" ry="3"
        fill="#DBEAFE" fill-opacity="0.15" stroke="#60A5FA" stroke-width="0.8" stroke-opacity="0.5"/>
  <text x="76" y="87"
        font-family="'Hiragino Kaku Gothic ProN', 'Yu Gothic UI', sans-serif"
        font-size="7"
        fill="#60A5FA"
        text-anchor="middle"
        opacity="0.8">経費</text>

  <!-- === BOTTOM: Tagline === -->
  <text x="250" y="116"
        font-family="'Hiragino Mincho ProN', 'Yu Mincho', 'Noto Serif JP', serif"
        font-size="12"
        fill="#CBD5E1"
        text-anchor="middle"
        letter-spacing="3">資産と経費の間隙。勘定を、劇的に。</text>

  <!-- Bottom accent line -->
  <line x1="60" y1="128" x2="440" y2="128"
        stroke="url(#goldAccent)" stroke-width="1" stroke-linecap="round"/>

  <!-- Version badge (subtle) -->
  <rect x="448" y="4" width="44" height="14" rx="7" ry="7"
        fill="#F59E0B" fill-opacity="0.15" stroke="#F59E0B" stroke-width="0.5" stroke-opacity="0.3"/>
  <text x="470" y="13"
        font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
        font-size="7"
        fill="#FBBF24"
        text-anchor="middle"
        font-weight="500">AI</text>
</svg>