<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <!-- Border gradient: indigo to gold -->
    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E3A8A"/>
      <stop offset="50%" stop-color="#F59E0B"/>
      <stop offset="100%" stop-color="#1E3A8A"/>
    </linearGradient>
    <!-- Inner ring gradient -->
    <linearGradient id="innerRing" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E3A8A" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#F59E0B" stop-opacity="0.08"/>
    </linearGradient>
    <!-- Gap glow gradient -->
    <linearGradient id="iconGapGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#F59E0B"/>
      <stop offset="50%" stop-color="#FBBF24"/>
      <stop offset="100%" stop-color="#F59E0B"/>
    </linearGradient>
    <!-- Sparkle glow filter -->
    <filter id="iconSparkle">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.2"/>
    </filter>
    <!-- Gap ambient glow -->
    <filter id="iconGapBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
    </filter>
    <!-- Subtle shadow for the badge -->
    <filter id="badgeShadow">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#1E3A8A" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- === Outer circle border with gradient === -->
  <circle cx="60" cy="60" r="56" fill="none"
          stroke="url(#borderGrad)" stroke-width="3"
          filter="url(#badgeShadow)"/>

  <!-- Inner fill -->
  <circle cx="60" cy="60" r="54" fill="white"/>

  <!-- Subtle inner gradient ring -->
  <circle cx="60" cy="60" r="48" fill="url(#innerRing)"/>

  <!-- === Central gap concept === -->
  <!-- Left bar (asset side - warm) -->
  <rect x="28" y="26" width="18" height="42" rx="4" ry="4"
        fill="#FEE2E2" stroke="#F87171" stroke-width="1.2"/>
  <!-- Asset indicator -->
  <text x="37" y="50"
        font-family="'Hiragino Kaku Gothic ProN', 'Yu Gothic UI', 'Noto Sans JP', sans-serif"
        font-size="9"
        fill="#DC2626"
        text-anchor="middle"
        font-weight="500">資</text>

  <!-- Right bar (expense side - cool) -->
  <rect x="74" y="26" width="18" height="42" rx="4" ry="4"
        fill="#DBEAFE" stroke="#60A5FA" stroke-width="1.2"/>
  <!-- Expense indicator -->
  <text x="83" y="50"
        font-family="'Hiragino Kaku Gothic ProN', 'Yu Gothic UI', 'Noto Sans JP', sans-serif"
        font-size="9"
        fill="#2563EB"
        text-anchor="middle"
        font-weight="500">費</text>

  <!-- === The Gap (間隙) with glow === -->
  <!-- Ambient glow behind -->
  <rect x="48" y="22" width="24" height="50" rx="4" ry="4"
        fill="#F59E0B" opacity="0.12" filter="url(#iconGapBlur)"/>

  <!-- Gap highlight bars -->
  <rect x="51" y="28" width="18" height="38" rx="3" ry="3"
        fill="url(#iconGapGlow)" opacity="0.18"/>

  <!-- === Sparkle/Star in the gap === -->
  <g transform="translate(60, 47)">
    <!-- Outer glow -->
    <polygon points="0,-13 3,-3 13,0 3,3 0,13 -3,3 -13,0 -3,-3"
             fill="#F59E0B" opacity="0.25" filter="url(#iconSparkle)"/>
    <!-- Main 4-point star -->
    <polygon points="0,-11 2.8,-2.8 11,0 2.8,2.8 0,11 -2.8,2.8 -11,0 -2.8,-2.8"
             fill="#F59E0B"/>
    <!-- Inner bright layer -->
    <polygon points="0,-6 1.5,-1.5 6,0 1.5,1.5 0,6 -1.5,1.5 -6,0 -1.5,-1.5"
             fill="#FDE68A"/>
    <!-- Core white -->
    <polygon points="0,-3 0.8,-0.8 3,0 0.8,0.8 0,3 -0.8,0.8 -3,0 -0.8,-0.8"
             fill="#FFFBEB"/>
    <!-- Small accent sparkles -->
    <circle cx="-7" cy="-8" r="1.2" fill="#FBBF24" opacity="0.6"/>
    <circle cx="8" cy="-6" r="1" fill="#FBBF24" opacity="0.5"/>
    <circle cx="6" cy="8" r="1.1" fill="#FBBF24" opacity="0.55"/>
    <circle cx="-5" cy="9" r="0.8" fill="#FBBF24" opacity="0.4"/>
  </g>

  <!-- === Bottom text: かんげき === -->
  <text x="60" y="86"
        font-family="'Hiragino Maru Gothic ProN', 'Rounded Mplus 1c', 'Yu Gothic UI', sans-serif"
        font-size="13"
        font-weight="600"
        fill="#1E3A8A"
        text-anchor="middle"
        letter-spacing="2">かんげき</text>

  <!-- Subtle decorative dots at bottom -->
  <circle cx="38" cy="94" r="1" fill="#1E3A8A" opacity="0.15"/>
  <circle cx="60" cy="96" r="1.2" fill="#F59E0B" opacity="0.3"/>
  <circle cx="82" cy="94" r="1" fill="#1E3A8A" opacity="0.15"/>
</svg>