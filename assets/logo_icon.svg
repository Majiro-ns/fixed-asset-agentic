<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="50%" stop-color="#0EA5E9"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    <linearGradient id="tAGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#e0f2fe" stop-opacity="1"/>
    </linearGradient>
    <filter id="iconShadow">
      <feDropShadow dx="0" dy="1" stdDeviation="1.5" flood-color="#3B82F6" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Shield body -->
  <path d="M32 4 L56 14 L56 34 C56 50 32 60 32 60 C32 60 8 50 8 34 L8 14 Z"
        fill="url(#shieldGrad)" filter="url(#iconShadow)"/>

  <!-- Inner shield border -->
  <path d="M32 8 L52 16.5 L52 33 C52 47 32 55.5 32 55.5 C32 55.5 12 47 12 33 L12 16.5 Z"
        fill="none" stroke="white" stroke-opacity="0.2" stroke-width="0.8"/>

  <!-- AI circuit: central node with radiating connections -->
  <g stroke="white" stroke-width="1.8" stroke-linecap="round" fill="none" stroke-opacity="0.7">
    <!-- Central hub -->
    <circle cx="32" cy="30" r="4" fill="white" fill-opacity="0.95" stroke="none"/>
    <!-- Spokes -->
    <line x1="32" y1="26" x2="32" y2="17"/>
    <line x1="36" y1="30" x2="46" y2="30"/>
    <line x1="28" y1="30" x2="18" y2="30"/>
    <line x1="34.5" y1="33" x2="42" y2="42"/>
    <line x1="29.5" y1="33" x2="22" y2="42"/>
    <!-- Terminal nodes -->
    <circle cx="32" cy="16" r="2" fill="white" fill-opacity="0.9" stroke="none"/>
    <circle cx="47" cy="30" r="2" fill="white" fill-opacity="0.9" stroke="none"/>
    <circle cx="17" cy="30" r="2" fill="white" fill-opacity="0.9" stroke="none"/>
    <circle cx="43" cy="43" r="2" fill="white" fill-opacity="0.9" stroke="none"/>
    <circle cx="21" cy="43" r="2" fill="white" fill-opacity="0.9" stroke="none"/>
  </g>

  <!-- "tA" lettermark in center of node -->
  <text x="32" y="33" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
        font-size="7" font-weight="800" fill="#3B82F6" text-anchor="middle"
        letter-spacing="-0.5">tA</text>

  <!-- Small bar chart at shield bottom -->
  <g fill="white" fill-opacity="0.45">
    <rect x="26" y="48" width="3" height="5" rx="0.8"/>
    <rect x="30.5" y="46" width="3" height="7" rx="0.8"/>
    <rect x="35" y="47" width="3" height="6" rx="0.8"/>
  </g>
</svg>