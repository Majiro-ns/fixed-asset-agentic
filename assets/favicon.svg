<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="favGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="50%" stop-color="#0EA5E9"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
  </defs>

  <!-- Shield shape -->
  <path d="M16 2 L28 7 L28 17 C28 25 16 30 16 30 C16 30 4 25 4 17 L4 7 Z"
        fill="url(#favGrad)"/>

  <!-- Inner highlight -->
  <path d="M16 4.5 L26 8.8 L26 16.5 C26 23.5 16 27.8 16 27.8 C16 27.8 6 23.5 6 16.5 L6 8.8 Z"
        fill="none" stroke="white" stroke-opacity="0.2" stroke-width="0.5"/>

  <!-- Central node -->
  <circle cx="16" cy="14.5" r="2.5" fill="white" fill-opacity="0.9"/>

  <!-- Radiating circuit lines -->
  <g stroke="white" stroke-width="1.2" stroke-linecap="round" stroke-opacity="0.65">
    <line x1="16" y1="12" x2="16" y2="8"/>
    <line x1="18.5" y1="14.5" x2="23" y2="14.5"/>
    <line x1="13.5" y1="14.5" x2="9" y2="14.5"/>
    <line x1="17.5" y1="16.5" x2="21" y2="21"/>
    <line x1="14.5" y1="16.5" x2="11" y2="21"/>
  </g>

  <!-- Terminal dots -->
  <g fill="white" fill-opacity="0.8">
    <circle cx="16" cy="7.5" r="1.2"/>
    <circle cx="23.5" cy="14.5" r="1.2"/>
    <circle cx="8.5" cy="14.5" r="1.2"/>
    <circle cx="21.5" cy="21.5" r="1.2"/>
    <circle cx="10.5" cy="21.5" r="1.2"/>
  </g>

  <!-- tA micro-text in center -->
  <text x="16" y="16.2" font-family="'Segoe UI', Arial, sans-serif"
        font-size="3.8" font-weight="800" fill="#3B82F6" text-anchor="middle"
        letter-spacing="-0.3">tA</text>

  <!-- Tiny bar chart at bottom -->
  <g fill="white" fill-opacity="0.4">
    <rect x="13.5" y="24" width="1.5" height="2.5" rx="0.4"/>
    <rect x="15.5" y="23" width="1.5" height="3.5" rx="0.4"/>
    <rect x="17.5" y="23.5" width="1.5" height="3" rx="0.4"/>
  </g>
</svg>