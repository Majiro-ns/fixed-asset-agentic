<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <!-- Gradient for the shared tA ligature -->
    <linearGradient id="ligatureGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#0EA5E9"/>
    </linearGradient>
    <!-- Gradient for the icon -->
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="50%" stop-color="#0EA5E9"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    <!-- Subtle glow for ligature -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <!-- Background pill for ligature -->
    <linearGradient id="pillGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#0EA5E9" stop-opacity="0.12"/>
    </linearGradient>
  </defs>

  <!-- === ICON: Stylized shield with circuit/AI motif === -->
  <g transform="translate(12, 16)">
    <!-- Shield shape -->
    <path d="M22 4 L42 12 L42 32 C42 48 22 56 22 56 C22 56 2 48 2 32 L2 12 Z"
          fill="url(#iconGrad)" opacity="0.9"/>
    <!-- Inner shield highlight -->
    <path d="M22 8 L38 14.5 L38 31 C38 44 22 51 22 51 C22 51 6 44 6 31 L6 14.5 Z"
          fill="none" stroke="white" stroke-opacity="0.3" stroke-width="0.8"/>
    <!-- AI circuit lines inside shield -->
    <g stroke="white" stroke-width="1.5" stroke-linecap="round" fill="none" stroke-opacity="0.85">
      <!-- Central node -->
      <circle cx="22" cy="28" r="3" fill="white" fill-opacity="0.9" stroke="none"/>
      <!-- Radiating lines -->
      <line x1="22" y1="25" x2="22" y2="16"/>
      <line x1="25" y1="28" x2="34" y2="28"/>
      <line x1="19" y1="28" x2="10" y2="28"/>
      <line x1="24" y1="30.5" x2="30" y2="38"/>
      <line x1="20" y1="30.5" x2="14" y2="38"/>
      <!-- Terminal dots -->
      <circle cx="22" cy="15" r="1.5" fill="white" fill-opacity="0.9" stroke="none"/>
      <circle cx="35" cy="28" r="1.5" fill="white" fill-opacity="0.9" stroke="none"/>
      <circle cx="9" cy="28" r="1.5" fill="white" fill-opacity="0.9" stroke="none"/>
      <circle cx="31" cy="39" r="1.5" fill="white" fill-opacity="0.9" stroke="none"/>
      <circle cx="13" cy="39" r="1.5" fill="white" fill-opacity="0.9" stroke="none"/>
    </g>
    <!-- Small chart bars at bottom of shield -->
    <g fill="white" fill-opacity="0.5">
      <rect x="17" y="44" width="2.5" height="5" rx="0.5"/>
      <rect x="20.5" y="42" width="2.5" height="7" rx="0.5"/>
      <rect x="24" y="43" width="2.5" height="6" rx="0.5"/>
    </g>
  </g>

  <!-- === SUBTITLE: "Fixed" in small caps above === -->
  <text x="66" y="32" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
        font-size="11" font-weight="600" letter-spacing="3" fill="#64748B"
        text-anchor="start">FIXED</text>

  <!-- === MAIN WORDMARK === -->
  <!-- "Asse" portion -->
  <text x="66" y="68" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
        font-size="38" font-weight="700" fill="#1E293B" letter-spacing="-0.5">Asse</text>

  <!-- Ligature background pill -->
  <rect x="171" y="40" width="48" height="36" rx="6" fill="url(#pillGrad)"/>

  <!-- "tA" shared ligature - the hero element -->
  <g filter="url(#glow)">
    <text x="175" y="68" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
          font-size="38" font-weight="800" fill="url(#ligatureGrad)" letter-spacing="-1">tA</text>
  </g>

  <!-- Small connection indicator lines above and below tA -->
  <line x1="178" y1="38" x2="212" y2="38" stroke="url(#ligatureGrad)" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
  <line x1="178" y1="78" x2="212" y2="78" stroke="url(#ligatureGrad)" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>

  <!-- "gentic" portion -->
  <text x="214" y="68" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
        font-size="38" font-weight="700" fill="#1E293B" letter-spacing="-0.5">gentic</text>

  <!-- === TAGLINE === -->
  <text x="66" y="90" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
        font-size="9.5" font-weight="400" letter-spacing="0.5" fill="#94A3B8">
    AI-Powered Fixed Asset Management
  </text>

  <!-- Decorative accent line -->
  <line x1="66" y1="96" x2="170" y2="96" stroke="url(#ligatureGrad)" stroke-width="1" stroke-linecap="round" opacity="0.3"/>
</svg>