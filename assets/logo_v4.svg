<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 100" width="420" height="100">
  <defs>
    <!-- Bridge gradient -->
    <linearGradient id="v4bridgeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#334155"/>
      <stop offset="40%" stop-color="#3B82F6"/>
      <stop offset="60%" stop-color="#0EA5E9"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
    <!-- Flow arrow gradient -->
    <linearGradient id="v4flowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.2"/>
      <stop offset="50%" stop-color="#3B82F6" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#0EA5E9" stop-opacity="0.2"/>
    </linearGradient>
    <!-- Pulse animation for the connector -->
    <linearGradient id="v4pulseGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
  </defs>

  <!-- "FIXED" label top-left -->
  <text x="16" y="18" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
        font-size="9" font-weight="600" letter-spacing="3" fill="#94A3B8"
        text-anchor="start">FIXED</text>

  <!-- === LEFT BLOCK: "Asse" === -->
  <g>
    <!-- Block background -->
    <rect x="10" y="26" width="130" height="44" rx="6" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>

    <!-- Small database/asset icon -->
    <g transform="translate(20, 38)">
      <ellipse cx="8" cy="2" rx="8" ry="3" fill="none" stroke="#64748B" stroke-width="1"/>
      <path d="M0 2 L0 16 C0 18.5 3.5 20 8 20 C12.5 20 16 18.5 16 16 L16 2" fill="none" stroke="#64748B" stroke-width="1"/>
      <ellipse cx="8" cy="9" rx="8" ry="2.5" fill="none" stroke="#64748B" stroke-width="0.6" opacity="0.5"/>
      <ellipse cx="8" cy="16" rx="8" ry="2.5" fill="none" stroke="#64748B" stroke-width="0.6" opacity="0.5"/>
    </g>

    <!-- "Asse" text -->
    <text x="46" y="55" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
          font-size="30" font-weight="700" fill="#1E293B" letter-spacing="-0.5"
          text-anchor="start">Asse</text>

    <!-- Small label -->
    <text x="22" y="80" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
          font-size="7" font-weight="400" fill="#94A3B8" letter-spacing="0.5">DATA SOURCE</text>
  </g>

  <!-- === BRIDGE/CONNECTOR: the shared "t" === -->
  <g>
    <!-- Connection line - left side -->
    <line x1="140" y1="48" x2="162" y2="48" stroke="#CBD5E1" stroke-width="1.5" stroke-dasharray="3,2"/>

    <!-- Central bridge element -->
    <rect x="162" y="30" width="46" height="36" rx="8" fill="url(#v4bridgeGrad)" opacity="0.12"/>
    <rect x="162" y="30" width="46" height="36" rx="8" fill="none" stroke="url(#v4bridgeGrad)" stroke-width="1.5"/>

    <!-- The shared "t" character -->
    <text x="185" y="57" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
          font-size="34" font-weight="800" fill="url(#v4pulseGrad)"
          text-anchor="middle">t</text>

    <!-- Small arrows indicating flow direction -->
    <!-- Left arrow into t -->
    <path d="M150 48 L158 48 L155 45 M158 48 L155 51" fill="none" stroke="#3B82F6" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Right arrow out of t -->
    <path d="M212 48 L220 48 L217 45 M220 48 L217 51" fill="none" stroke="#0EA5E9" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Circuit board traces from the bridge -->
    <g stroke="#3B82F6" stroke-width="0.7" stroke-linecap="round" opacity="0.35">
      <!-- Top traces -->
      <line x1="175" y1="30" x2="175" y2="24"/>
      <line x1="175" y1="24" x2="185" y2="24"/>
      <circle cx="185" cy="24" r="1.5" fill="#3B82F6" stroke="none" opacity="0.5"/>

      <line x1="195" y1="30" x2="195" y2="20"/>
      <line x1="195" y1="20" x2="205" y2="20"/>
      <circle cx="205" cy="20" r="1.5" fill="#0EA5E9" stroke="none" opacity="0.5"/>

      <!-- Bottom traces -->
      <line x1="175" y1="66" x2="175" y2="72"/>
      <line x1="175" y1="72" x2="165" y2="72"/>
      <circle cx="165" cy="72" r="1.5" fill="#3B82F6" stroke="none" opacity="0.5"/>

      <line x1="195" y1="66" x2="195" y2="76"/>
      <circle cx="195" cy="76" r="1.5" fill="#0EA5E9" stroke="none" opacity="0.5"/>
    </g>

    <!-- Connection line - right side -->
    <line x1="224" y1="48" x2="246" y2="48" stroke="#CBD5E1" stroke-width="1.5" stroke-dasharray="3,2"/>
  </g>

  <!-- === RIGHT BLOCK: "Agentic" === -->
  <g>
    <!-- Block background -->
    <rect x="246" y="26" width="162" height="44" rx="6" fill="#EFF6FF" stroke="#BFDBFE" stroke-width="1"/>

    <!-- "Agentic" text -->
    <text x="256" y="55" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
          font-size="30" font-weight="700" fill="#1E40AF" letter-spacing="-0.5"
          text-anchor="start">Agentic</text>

    <!-- Small AI brain icon -->
    <g transform="translate(380, 36)">
      <circle cx="10" cy="10" r="9" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.6"/>
      <!-- Brain pattern -->
      <path d="M6 10 C6 7 8 5 10 5 C12 5 14 7 14 10 C14 13 12 15 10 15 C8 15 6 13 6 10" fill="none" stroke="#3B82F6" stroke-width="0.8" opacity="0.6"/>
      <line x1="10" y1="5" x2="10" y2="15" stroke="#3B82F6" stroke-width="0.6" opacity="0.4"/>
      <!-- Neural dots -->
      <circle cx="7" cy="8" r="1" fill="#3B82F6" opacity="0.5"/>
      <circle cx="13" cy="8" r="1" fill="#3B82F6" opacity="0.5"/>
      <circle cx="7" cy="12" r="1" fill="#3B82F6" opacity="0.5"/>
      <circle cx="13" cy="12" r="1" fill="#3B82F6" opacity="0.5"/>
    </g>

    <!-- Small label -->
    <text x="260" y="80" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
          font-size="7" font-weight="400" fill="#3B82F6" letter-spacing="0.5" opacity="0.7">AI AGENT PROCESSING</text>
  </g>

  <!-- === SUBTITLE: Japanese philosophy tagline === -->
  <text x="185" y="96" font-family="'Segoe UI', 'Hiragino Sans', 'Yu Gothic', sans-serif"
        font-size="8" font-weight="400" fill="#94A3B8" letter-spacing="1"
        text-anchor="middle">&#27490;&#12414;&#12427; &#8594; &#32862;&#12367; &#8594; &#22793;&#12431;&#12427;</text>
</svg>