<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <defs>
    <!-- Neon cyan glow filter -->
    <filter id="v5neonGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="1" result="blur2"/>
      <feMerge>
        <feMergeNode in="blur1"/>
        <feMergeNode in="blur2"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Intense glow for the tA junction -->
    <filter id="v5hotGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="2.5" result="blur2"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="1" result="blur3"/>
      <feMerge>
        <feMergeNode in="blur1"/>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur3"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Subtle glow for decorative elements -->
    <filter id="v5subtleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Gradient for text -->
    <linearGradient id="v5textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#06B6D4" stop-opacity="0.6"/>
      <stop offset="35%" stop-color="#06B6D4"/>
      <stop offset="65%" stop-color="#22D3EE"/>
      <stop offset="100%" stop-color="#06B6D4" stop-opacity="0.6"/>
    </linearGradient>
    <!-- Hot junction gradient -->
    <linearGradient id="v5hotGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#06B6D4"/>
      <stop offset="50%" stop-color="#67E8F9"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    <!-- Grid line color -->
    <linearGradient id="v5gridGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#06B6D4" stop-opacity="0"/>
      <stop offset="50%" stop-color="#06B6D4" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#06B6D4" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Dark background -->
  <rect width="400" height="100" fill="#0F172A"/>

  <!-- Subtle grid pattern -->
  <g stroke="#06B6D4" stroke-opacity="0.04" stroke-width="0.5">
    <line x1="0" y1="20" x2="400" y2="20"/>
    <line x1="0" y1="40" x2="400" y2="40"/>
    <line x1="0" y1="60" x2="400" y2="60"/>
    <line x1="0" y1="80" x2="400" y2="80"/>
    <line x1="50" y1="0" x2="50" y2="100"/>
    <line x1="100" y1="0" x2="100" y2="100"/>
    <line x1="150" y1="0" x2="150" y2="100"/>
    <line x1="200" y1="0" x2="200" y2="100"/>
    <line x1="250" y1="0" x2="250" y2="100"/>
    <line x1="300" y1="0" x2="300" y2="100"/>
    <line x1="350" y1="0" x2="350" y2="100"/>
  </g>

  <!-- Decorative data viz dots - scattered -->
  <g filter="url(#v5subtleGlow)">
    <g fill="#06B6D4">
      <!-- Top cluster -->
      <circle cx="32" cy="18" r="1" opacity="0.3"/>
      <circle cx="45" cy="22" r="0.7" opacity="0.2"/>
      <circle cx="58" cy="14" r="1.2" opacity="0.25"/>
      <circle cx="340" cy="16" r="0.8" opacity="0.2"/>
      <circle cx="355" cy="24" r="1" opacity="0.15"/>
      <circle cx="372" cy="12" r="0.6" opacity="0.3"/>
      <!-- Bottom cluster -->
      <circle cx="28" cy="78" r="0.8" opacity="0.2"/>
      <circle cx="42" cy="85" r="1" opacity="0.15"/>
      <circle cx="348" cy="82" r="1.1" opacity="0.25"/>
      <circle cx="365" cy="76" r="0.7" opacity="0.2"/>
      <circle cx="380" cy="88" r="0.9" opacity="0.15"/>
    </g>
  </g>

  <!-- Thin geometric lines - data flow feel -->
  <g stroke="#06B6D4" stroke-width="0.5" stroke-linecap="round" opacity="0.12">
    <!-- Top-left lines -->
    <line x1="15" y1="30" x2="50" y2="30"/>
    <line x1="50" y1="30" x2="55" y2="35"/>
    <!-- Top-right lines -->
    <line x1="350" y1="28" x2="385" y2="28"/>
    <line x1="345" y1="28" x2="340" y2="33"/>
    <!-- Bottom-left -->
    <line x1="20" y1="72" x2="55" y2="72"/>
    <line x1="55" y1="72" x2="60" y2="67"/>
    <!-- Bottom-right -->
    <line x1="345" y1="74" x2="380" y2="74"/>
    <line x1="340" y1="74" x2="335" y2="69"/>
  </g>

  <!-- Connection points (small squares) on the geometric lines -->
  <g fill="#06B6D4" opacity="0.2">
    <rect x="49" y="29" width="2" height="2" rx="0.3"/>
    <rect x="349" y="27" width="2" height="2" rx="0.3"/>
    <rect x="54" y="71" width="2" height="2" rx="0.3"/>
    <rect x="344" y="73" width="2" height="2" rx="0.3"/>
  </g>

  <!-- "FIXED" tag in top-left corner -->
  <g>
    <rect x="12" y="6" width="38" height="14" rx="2" fill="#06B6D4" fill-opacity="0.1"
          stroke="#06B6D4" stroke-width="0.5" stroke-opacity="0.3"/>
    <text x="31" y="16" font-family="'SF Mono', 'Fira Code', 'Consolas', monospace"
          font-size="7" font-weight="600" letter-spacing="1.5" fill="#06B6D4"
          text-anchor="middle" opacity="0.7">FIXED</text>
  </g>

  <!-- === MAIN NEON TEXT === -->

  <!-- Background glow layer (diffuse) -->
  <g filter="url(#v5neonGlow)" opacity="0.4">
    <text x="200" y="58" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif"
          font-size="36" font-weight="300" fill="#06B6D4"
          text-anchor="middle" letter-spacing="1">AssetAgentic</text>
  </g>

  <!-- Main text - crisp -->
  <text x="200" y="58" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif"
        font-size="36" font-weight="300" fill="url(#v5textGrad)"
        text-anchor="middle" letter-spacing="1">Asse</text>

  <!-- Right portion "Agentic" positioned after the shared t -->
  <text x="200" y="58" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif"
        font-size="36" font-weight="300" fill="url(#v5textGrad)"
        text-anchor="middle" letter-spacing="1" opacity="0">AssetAgentic</text>

  <!-- We need to build this character by character for the glow effect on tA -->
  <!-- "Asse" part -->
  <text x="92" y="58" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif"
        font-size="36" font-weight="300" fill="#06B6D4" opacity="0.85"
        text-anchor="start" letter-spacing="0.5">Asse</text>

  <!-- "tA" junction - the HOT SPOT -->
  <g filter="url(#v5hotGlow)">
    <text x="177" y="58" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif"
          font-size="36" font-weight="600" fill="url(#v5hotGrad)"
          text-anchor="start" letter-spacing="-0.5">tA</text>
  </g>

  <!-- "gentic" remainder -->
  <text x="220" y="58" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif"
        font-size="36" font-weight="300" fill="#06B6D4" opacity="0.85"
        text-anchor="start" letter-spacing="0.5">gentic</text>

  <!-- Bright dot at the tA junction point -->
  <g filter="url(#v5hotGlow)">
    <circle cx="195" cy="36" r="2" fill="#67E8F9" opacity="0.8"/>
  </g>

  <!-- Small connection lines radiating from junction -->
  <g stroke="#06B6D4" stroke-width="0.6" stroke-linecap="round" opacity="0.3" filter="url(#v5subtleGlow)">
    <line x1="195" y1="34" x2="195" y2="26"/>
    <line x1="195" y1="26" x2="205" y2="22"/>
    <circle cx="205" cy="22" r="1" fill="#06B6D4" stroke="none" opacity="0.5"/>

    <line x1="190" y1="34" x2="183" y2="26"/>
    <circle cx="183" cy="26" r="1" fill="#06B6D4" stroke="none" opacity="0.4"/>

    <line x1="195" y1="62" x2="195" y2="68"/>
    <line x1="195" y1="68" x2="188" y2="72"/>
    <circle cx="188" cy="72" r="1" fill="#06B6D4" stroke="none" opacity="0.4"/>

    <line x1="200" y1="62" x2="207" y2="70"/>
    <circle cx="207" cy="70" r="1" fill="#06B6D4" stroke="none" opacity="0.5"/>
  </g>

  <!-- Neon underline beneath tA region -->
  <g filter="url(#v5subtleGlow)">
    <line x1="178" y1="63" x2="218" y2="63" stroke="#67E8F9" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- Tagline -->
  <text x="200" y="80" font-family="'SF Mono', 'Fira Code', 'Consolas', monospace"
        font-size="7" font-weight="400" letter-spacing="2" fill="#06B6D4"
        text-anchor="middle" opacity="0.4">AI-POWERED FIXED ASSET MANAGEMENT</text>

  <!-- Scanline effect at bottom -->
  <g opacity="0.05">
    <line x1="0" y1="90" x2="400" y2="90" stroke="#06B6D4" stroke-width="0.5"/>
    <line x1="0" y1="92" x2="400" y2="92" stroke="#06B6D4" stroke-width="0.3"/>
    <line x1="0" y1="94" x2="400" y2="94" stroke="#06B6D4" stroke-width="0.5"/>
    <line x1="0" y1="96" x2="400" y2="96" stroke="#06B6D4" stroke-width="0.3"/>
  </g>

  <!-- Corner brackets - tech frame feel -->
  <g stroke="#06B6D4" stroke-width="0.8" stroke-linecap="round" opacity="0.15">
    <!-- Top-left -->
    <line x1="4" y1="4" x2="4" y2="16"/>
    <line x1="4" y1="4" x2="16" y2="4"/>
    <!-- Top-right -->
    <line x1="396" y1="4" x2="396" y2="16"/>
    <line x1="396" y1="4" x2="384" y2="4"/>
    <!-- Bottom-left -->
    <line x1="4" y1="96" x2="4" y2="84"/>
    <line x1="4" y1="96" x2="16" y2="96"/>
    <!-- Bottom-right -->
    <line x1="396" y1="96" x2="396" y2="84"/>
    <line x1="396" y1="96" x2="384" y2="96"/>
  </g>
</svg>