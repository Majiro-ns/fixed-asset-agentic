<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 460 110">
  <defs>
    <!-- Gold gradient for the gap highlight -->
    <linearGradient id="gapGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#F59E0B"/>
      <stop offset="100%" stop-color="#FBBF24"/>
    </linearGradient>
    <!-- Subtle accent line gradient -->
    <linearGradient id="accentLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1E3A8A" stop-opacity="0.1"/>
      <stop offset="20%" stop-color="#1E3A8A" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#F59E0B" stop-opacity="0.8"/>
      <stop offset="80%" stop-color="#1E3A8A" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#1E3A8A" stop-opacity="0.1"/>
    </linearGradient>
    <!-- Gap glow effect -->
    <filter id="gapBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
    <!-- Sparkle glow -->
    <filter id="sparkleGlow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5"/>
    </filter>
    <!-- Soft shadow for text -->
    <filter id="textShadow">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#1E3A8A" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- === LEFT SIDE: Brand wordmark === -->
  <!-- Main wordmark: かんげき -->
  <text x="12" y="52"
        font-family="'Hiragino Maru Gothic ProN', 'Rounded Mplus 1c', 'Yu Gothic UI', sans-serif"
        font-size="46"
        font-weight="600"
        fill="#1E3A8A"
        filter="url(#textShadow)"
        letter-spacing="4">かんげき</text>

  <!-- English subtitle -->
  <text x="16" y="72"
        font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
        font-size="10"
        fill="#94A3B8"
        letter-spacing="1.5">Fixed Asset Agentic</text>

  <!-- === RIGHT SIDE: Gap visual metaphor === -->
  <!-- Asset block (warm red) -->
  <rect x="270" y="12" width="62" height="46" rx="6" ry="6"
        fill="#FEE2E2" stroke="#F87171" stroke-width="1.5"/>
  <text x="301" y="40"
        font-family="'Hiragino Kaku Gothic ProN', 'Yu Gothic UI', 'Noto Sans JP', sans-serif"
        font-size="14"
        fill="#DC2626"
        text-anchor="middle"
        font-weight="500">資産</text>

  <!-- Gap zone (the 間隙) -->
  <!-- Glow background in the gap -->
  <rect x="336" y="8" width="22" height="54" rx="3" ry="3"
        fill="url(#gapGlow)" opacity="0.25" filter="url(#gapBlur)"/>
  <rect x="338" y="14" width="18" height="42" rx="2" ry="2"
        fill="url(#gapGlow)" opacity="0.15"/>

  <!-- Sparkle/AI icon in the gap -->
  <!-- Main 4-point star -->
  <g transform="translate(347, 35)">
    <!-- Outer glow -->
    <polygon points="0,-10 2.5,-2.5 10,0 2.5,2.5 0,10 -2.5,2.5 -10,0 -2.5,-2.5"
             fill="#F59E0B" opacity="0.3" filter="url(#sparkleGlow)"/>
    <!-- Main sparkle -->
    <polygon points="0,-8 2,-2 8,0 2,2 0,8 -2,2 -8,0 -2,-2"
             fill="#F59E0B"/>
    <!-- Inner bright core -->
    <polygon points="0,-4 1,-1 4,0 1,1 0,4 -1,1 -4,0 -1,-1"
             fill="#FEF3C7"/>
    <!-- Small accent sparkles -->
    <polygon points="0,-2.5 0.5,-0.5 2.5,0 0.5,0.5 0,2.5 -0.5,0.5 -2.5,0 -0.5,-0.5"
             fill="#FFFBEB"/>
    <!-- Tiny orbiting sparkles -->
    <circle cx="-6" cy="-7" r="1" fill="#FBBF24" opacity="0.7"/>
    <circle cx="7" cy="-5" r="0.8" fill="#FBBF24" opacity="0.5"/>
    <circle cx="5" cy="7" r="0.9" fill="#FBBF24" opacity="0.6"/>
  </g>

  <!-- Expense block (cool blue) -->
  <rect x="362" y="12" width="62" height="46" rx="6" ry="6"
        fill="#DBEAFE" stroke="#60A5FA" stroke-width="1.5"/>
  <text x="393" y="40"
        font-family="'Hiragino Kaku Gothic ProN', 'Yu Gothic UI', 'Noto Sans JP', sans-serif"
        font-size="14"
        fill="#2563EB"
        text-anchor="middle"
        font-weight="500">経費</text>

  <!-- Small label above the gap -->
  <text x="347" y="7"
        font-family="'Hiragino Kaku Gothic ProN', 'Yu Gothic UI', 'Noto Sans JP', sans-serif"
        font-size="7"
        fill="#D97706"
        text-anchor="middle"
        font-weight="500"
        letter-spacing="1">間隙</text>

  <!-- Connecting dots from wordmark to visual (subtle visual flow) -->
  <circle cx="240" cy="38" r="1.5" fill="#1E3A8A" opacity="0.15"/>
  <circle cx="250" cy="35" r="1.2" fill="#1E3A8A" opacity="0.12"/>
  <circle cx="258" cy="33" r="1" fill="#F59E0B" opacity="0.2"/>

  <!-- === BOTTOM: Tagline === -->
  <text x="230" y="88"
        font-family="'Hiragino Mincho ProN', 'Yu Mincho', 'Noto Serif JP', serif"
        font-size="11"
        fill="#64748B"
        text-anchor="middle"
        letter-spacing="2">間隙を埋め、感激を残す。</text>

  <!-- Accent line -->
  <line x1="40" y1="98" x2="420" y2="98"
        stroke="url(#accentLine)" stroke-width="1.2" stroke-linecap="round"/>
</svg>