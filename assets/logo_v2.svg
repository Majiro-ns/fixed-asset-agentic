<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 80" width="400" height="80">
  <defs>
    <linearGradient id="v2accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
  </defs>

  <!-- Dark background -->
  <rect width="400" height="80" rx="4" fill="#0F172A"/>

  <!-- "FIXED" label - small, precise, uppercase -->
  <text x="20" y="24" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif"
        font-size="9" font-weight="500" letter-spacing="4.5" fill="#475569"
        text-anchor="start">FIXED</text>

  <!-- Thin separator line under FIXED -->
  <line x1="20" y1="29" x2="68" y2="29" stroke="#334155" stroke-width="0.5"/>

  <!-- Main wordmark: "Asse" in white -->
  <text x="20" y="58" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif"
        font-size="34" font-weight="300" fill="#F1F5F9" letter-spacing="-0.8"
        text-anchor="start">Asse</text>

  <!-- Shared "t" - oversized, bold, accent color - serves as bridge -->
  <text x="113" y="58" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif"
        font-size="40" font-weight="700" fill="url(#v2accent)" letter-spacing="-1"
        text-anchor="start">t</text>

  <!-- Small vertical accent bar emphasizing the t -->
  <rect x="111" y="32" width="2" height="4" rx="1" fill="#3B82F6" opacity="0.6"/>

  <!-- "Agentic" continuing from the shared t -->
  <text x="131" y="58" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif"
        font-size="34" font-weight="300" fill="#F1F5F9" letter-spacing="-0.8"
        text-anchor="start">Agentic</text>

  <!-- Subtle underline spanning the overlap zone -->
  <rect x="108" y="62" width="30" height="1.5" rx="0.75" fill="#3B82F6" opacity="0.35"/>

  <!-- "AI-Powered" micro label aligned right -->
  <text x="380" y="24" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif"
        font-size="7.5" font-weight="400" letter-spacing="1.5" fill="#475569"
        text-anchor="end">AI-POWERED</text>

  <!-- Minimal dot grid decoration - Swiss style -->
  <g fill="#334155" opacity="0.4">
    <circle cx="350" cy="50" r="1"/>
    <circle cx="358" cy="50" r="1"/>
    <circle cx="366" cy="50" r="1"/>
    <circle cx="374" cy="50" r="1"/>
    <circle cx="350" cy="58" r="1"/>
    <circle cx="358" cy="58" r="1"/>
    <circle cx="366" cy="58" r="1"/>
    <circle cx="374" cy="58" r="1"/>
    <circle cx="350" cy="66" r="1"/>
    <circle cx="358" cy="66" r="1"/>
    <circle cx="366" cy="66" r="1"/>
    <circle cx="374" cy="66" r="1"/>
  </g>

  <!-- Version / edition tag -->
  <rect x="310" y="60" width="28" height="12" rx="2" fill="none" stroke="#334155" stroke-width="0.5"/>
  <text x="324" y="69" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif"
        font-size="6.5" font-weight="500" letter-spacing="0.5" fill="#64748B"
        text-anchor="middle">v1.0</text>
</svg>